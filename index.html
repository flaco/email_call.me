<!DOCTYPE html>
<html>
  <head>
    <title>EmailtoPhone - NodeJS example</title>
    <style type="text/css" media="screen">
      body{
        font-family:lucida, arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="outer_wrapper">
      <h1>Voicemail to Email.</h1>
      <p>Leave a voicemail and get a email</p>
      <form action="/call" method="get" class='emailtophone'>
        <table border="0" cellspacing="0" cellpadding="5">
          <tr>
            <td><label for="number">Number</label> <br/> <input type="text" name="number" value="" id="number"></td>
          </tr>
          <tr>
            <td><label for="email">Email</label> <br/> <input type="text" name="email" value="" id="email"></td>
          </tr>
          <!-- <tr>
                      <td><label for="message">Message</label> <br/> <textarea name="message" rows="8" cols="40"></textarea></td>
                    </tr> -->
          <tr>
            <td><input type="submit" value="Send"></td>
          </tr>
        </table>
      </form>
    </div>
    <a href="http://nodeknockout.com/teams/YOUR_TEAM_SLUG" target="nko" title="Help me win Node.js KO!"><img style="position: fixed; top: 5px; right: 5px; border: 0px;" src="http://nodeknockout.com/images/voteko.png" alt="Help me win Node.js KO!" /></a>
    <div id="tail" style="display:none">
      <%#= javascript_script_tag("http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js") %>
    </div>
  </body>
</html>
